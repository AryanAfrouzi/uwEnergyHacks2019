<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="normalize.css"/>
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Firebase Web login Example</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <nav class="navbar navbar-expand-sm">
        <p class="navbar-brand" id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Statistics</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Car
            </a>
            <div class="dropdown-menu cars" aria-labelledby="navbarDropdown">
              <a class="car-type dropdown-item selected-car active">None</a>
              <div class="dropdown-divider"></div>
              <a class="car-type dropdown-item">Midsize Sedan CV</a>
              <div class="dropdown-divider"></div>
              <a class="car-type dropdown-item">Midsize Sedan HEV</a>
              <div class="dropdown-divider"></div>
              <a class="car-type dropdown-item">SUV CV</a>
              <div class="dropdown-divider"></div>
              <a class="car-type dropdown-item">SUV HEV</a>
              <div class="dropdown-divider"></div>
              <a class="car-type dropdown-item">Midsize Sedan BEV</a>
            </div>
          </li>
          <li class="nav-item">
            <button class="logout-button" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </nav>

    <form class="location">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            start<br>
            <input id="start" class="location_start" type="text" name="start">
            <br>
            destination<br>
            <input id="end" class="location_destination" type="text" name="destination">
            <button id="submit" class="location_submit" onclick="submitLocation()">Submit</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </form>

    <div id="map"></div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBG8JeUVPgMdNaRV7POSY931fvbnj1KrKk",
      authDomain: "uwenergyhacks-e273a.firebaseapp.com",
      databaseURL: "https://uwenergyhacks-e273a.firebaseio.com/",
      projectId: "uwenergyhacks-e273a",
      storageBucket: "uwenergyhacks-e273a.appspot.com",
      messagingSenderId: "275549625427"
    };
    firebase.initializeApp(config);
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvvA3soyJhcmbZ4Zd457y9O15vkX4QLNI&callback=initMap">
  </script>
  

  <script src="index.js"></script>

</body>
</html>
