<body>
  <div id="login_div" class="main-div">
    <h3>Firebase Web login Example</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>


  <div id="user_div" class="loggedin-div">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <a>Contact</a>

      <nav class="navbar sticky-top navbar-expand-sm fixed-top">

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav navbar-center">
            <li class="nav-item active">
              <a class="nav-link" href="">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link statistics" onclick="openNav()">Statistics</a>
            </li>
            <li class="nav-item dropdown">

                <div class="dropdown-divider"></div>
                <a class="car-type dropdown-item">Midsize Sedan HEV</a>
                <div class="dropdown-divider"></div>
                <a class="car-type dropdown-item">SUV CV</a>
                <div class="dropdown-divider"></div>
                <a class="car-type dropdown-item">SUV HEV</a>
              </div>
            </li>
            <li class="nav-item">
              <button class="logout-button" onclick="logout()">Logout</button>

      <form class="location">
        <div class="vertical-center">
          <div class="container">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                Start<br>
                <input id="start" class="location_start" type="text" name="start" maxlength="40" size="35%">
                <br>
                Destination<br>
                <input id="end" class="location_destination" type="text" name="end" maxlength="40" size="35%">
                <button id="submit" type='button' class="location_submit">Submit</button>
              </div>
              <div class="col-md-3">
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="map"></div>
    </div>
